# secondweb.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
secondweb.application-context=secondweb-spring.xml

# you can control your logger as follows:
log4j2.logger.helloController.name = com.sap.cec.secondweb.service.impl.DefaultSecondwebService
log4j2.logger.helloController.level = DEBUG
log4j2.logger.helloController.appenderRef.stdout.ref = STDOUT

#uncomment, if you want to customize the tld/pluggability scanning. You can extend the whitelists below if there is need for that
secondweb.tomcat.tld.scan=displaytag*.jar,javax.servlet.jsp.jstl-*.jar
secondweb.tomcat.tld.default.scan.enabled=false
secondweb.tomcat.pluggability.scan=displaytag*.jar,javax.servlet.jsp.jstl-*.jar
secondweb.tomcat.pluggability.default.scan.enabled=false